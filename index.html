<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ШТРАФ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .police-lights {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .light {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      filter: blur(200px);
      animation: flash 2s infinite ease-in-out;
    }

    .light.blue {
      background: rgba(0, 120, 255, 0.5);
      animation-delay: 0s;
    }

    .light.red {
      background: rgba(255, 0, 0, 0.4);
      animation-delay: 1s;
    }

    @keyframes flash {
      0%, 100% { opacity: 0; }
      45%, 55% { opacity: 1; }
    }

    .text-container {
      position: relative;
      z-index: 1;
      font-size: 7vw;
      font-weight: 700;
      letter-spacing: 0.05em;
      color: #ff3b30;
      transition: all 0.3s ease;
      text-shadow: 0 2px 6px rgba(255, 59, 48, 0.15);
    }

    .text-container:hover {
      color: #ff1f0f;
      text-shadow:
        0 0 6px rgba(255, 59, 48, 0.3),
        0 0 12px rgba(255, 59, 48, 0.2);
    }
  </style>
</head>
<body>
  <div class="police-lights">
    <div class="light blue"></div>
    <div class="light red"></div>
  </div>
  <div class="text-container">ШТРАФ</div>
</body>
</html>
