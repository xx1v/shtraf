<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ШТРАФ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      overflow: hidden;
    }

    .text-container {
      position: relative;
      font-size: 7vw;
      font-weight: 700;
      letter-spacing: 0.05em;
      color: #ff3b30;
      transition: all 0.3s ease;
      text-shadow: 0 2px 8px rgba(255, 59, 48, 0.3);
    }

    .text-container::before,
    .text-container::after {
      content: '';
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40vw;
      height: 120%;
      background: radial-gradient(ellipse at center, rgba(255, 59, 48, 0.2) 0%, transparent 80%);
      z-index: -1;
      pointer-events: none;
    }

    .text-container::before {
      left: -45vw;
    }

    .text-container::after {
      right: -45vw;
    }

    .text-container:hover {
      color: #ff1f0f;
      text-shadow:
        0 0 20px rgba(255, 59, 48, 0.8),
        0 0 40px rgba(255, 59, 48, 0.6),
        0 0 60px rgba(255, 59, 48, 0.4);
    }
  </style>
</head>
<body>
  <div class="text-container">ШТРАФ</div>
</body>
</html>
